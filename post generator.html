<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de Cards para Instagram</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f3f3f3;
    }
    #container {
        max-width: 600px;
        width: 100%;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #image {
        width: 100%;
        height: auto;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    #themeInput {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    #generateButton {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    #downloadButton {
        display: none;
        padding: 10px 20px;
        background-color: #008CBA;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
</style>
</head>
<body>
<div id="container">
    <input type="text" id="themeInput" placeholder="Digite o tema...">
    <button id="generateButton">Gerar Card</button>
    <button id="downloadButton">Download</button>
    <img id="image" src="" alt="Imagem de fundo">
</div>

<script>
    const apiKey = 'mdIUNnkn7szplvYi6k0lPrKmWw0y8buHKH5gnnIeRk3NP6orQDYfAAkO';

    document.getElementById('generateButton').addEventListener('click', generateCard);

    async function generateCard() {
        const theme = document.getElementById('themeInput').value;
        if (theme.trim() === '') {
            alert('Por favor, insira um tema.');
            return;
        }

        const image = await fetchRandomImage(theme);
        if (image) {
            document.getElementById('image').src = image;
            document.getElementById('downloadButton').style.display = 'inline-block';
        } else {
            alert('Não foi possível encontrar uma imagem para este tema.');
        }
    }

    async function fetchRandomImage(query) {
        try {
            const response = await fetch(`https://api.pexels.com/v1/search?query=${query}&per_page=5`, {
                headers: {
                    Authorization: apiKey
                }
            });
            const data = await response.json();
            if (data.photos && data.photos.length > 0) {
                return data.photos[0].src.large2x;
            }
            return null;
        } catch (error) {
            console.error('Erro ao buscar imagem:', error);
            return null;
        }
    }

    document.getElementById('downloadButton').addEventListener('click', downloadImage);

    function downloadImage() {
        const imageSrc = document.getElementById('image').src;
        if (imageSrc) {
            const link = document.createElement('a');
            link.href = imageSrc;
            link.download = 'instagram_post.jpg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        } else {
            alert('Nenhuma imagem disponível para download.');
        }
    }
</script>
</body>
</html>
