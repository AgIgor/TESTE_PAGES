<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Web Clone com Tailwind CSS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">

  <div class="h-screen flex">
    <!-- Sidebar para lista de conversas -->
    <div class="w-1/3 bg-gray-100 border-r border-gray-300 flex flex-col">
      <div class="p-4 bg-white flex items-center border-b border-gray-300">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Usuário" class="w-10 h-10 rounded-full mr-3">
        <input type="text" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Buscar ou começar uma nova conversa">
      </div>

      <!-- Lista de Contatos -->
      <div class="chats-list flex-grow overflow-y-auto">
        <!-- Contato com ID para identificação -->
        <div class="chat p-4 border-b border-gray-300 flex items-center cursor-pointer hover:bg-gray-200" data-contact-id="1">
          <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Contato" class="w-10 h-10 rounded-full mr-3">
          <div class="flex-grow">
            <h4 class="text-sm font-semibold">Contato 1</h4>
            <p class="text-xs text-gray-500">Última mensagem...</p>
          </div>
          <span class="text-xs text-gray-400">15:30</span>
        </div>
        <div class="chat p-4 border-b border-gray-300 flex items-center cursor-pointer hover:bg-gray-200" data-contact-id="2">
          <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Contato" class="w-10 h-10 rounded-full mr-3">
          <div class="flex-grow">
            <h4 class="text-sm font-semibold">Contato 2</h4>
            <p class="text-xs text-gray-500">Última mensagem...</p>
          </div>
          <span class="text-xs text-gray-400">14:45</span>
        </div>
        <!-- Adicione mais contatos conforme necessário -->
      </div>
    </div>

    <!-- Área de Conversa -->
    <div class="w-2/3 flex flex-col">
      <div class="p-4 bg-white flex items-center border-b border-gray-300">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Contato Selecionado" class="w-10 h-10 rounded-full mr-3" id="chat-contact-img">
        <h3 class="text-lg font-semibold" id="chat-contact-name">Selecione um contato</h3>
      </div>

      <!-- Área de Mensagens -->
      <div class="messages flex-grow p-4 overflow-y-auto bg-gray-50" id="message-container">
        <p class="text-gray-400 text-center">Nenhuma conversa selecionada</p>
      </div>

      <div class="p-4 bg-gray-100 flex items-center border-t border-gray-300">
        <input type="text" class="flex-grow p-2 border border-gray-300 rounded-lg" placeholder="Digite uma mensagem" id="message-input">
        <button class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-lg" id="send-button">Enviar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
