<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Web Clone com Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container-fluid vh-100 d-flex">
    <!-- Sidebar para lista de conversas -->
    <div class="col-4 p-0 bg-light border-end d-flex flex-column">
      <div class="p-3 bg-white border-bottom d-flex align-items-center">
        <img src="assets/user-icon.png" alt="Usuário" class="rounded-circle me-2" style="width: 40px; height: 40px;">
        <input type="text" class="form-control" placeholder="Buscar ou começar uma nova conversa">
      </div>

      <div class="chats-list flex-grow-1 overflow-auto">
        <!-- Exemplo de conversa -->
        <div class="chat p-3 border-bottom d-flex align-items-center">
          <img src="assets/contact-icon.png" alt="Contato" class="rounded-circle me-3" style="width: 40px; height: 40px;">
          <div>
            <h6 class="mb-1">Contato</h6>
            <small class="text-muted">Última mensagem...</small>
          </div>
          <small class="ms-auto text-muted">15:30</small>
        </div>
        <!-- Adicione mais chats aqui -->
      </div>
    </div>

    <!-- Área de conversas -->
    <div class="col-8 d-flex flex-column">
      <div class="p-3 bg-white border-bottom d-flex align-items-center">
        <img src="assets/contact-icon.png" alt="Contato" class="rounded-circle me-3" style="width: 40px; height: 40px;">
        <h5 class="mb-0">Contato Selecionado</h5>
      </div>

      <div class="messages flex-grow-1 p-3 overflow-auto">
        <!-- Mensagem recebida -->
        <div class="message received p-2 mb-2 rounded-3 bg-light">
          Oi, tudo bem?
        </div>
        <!-- Mensagem enviada -->
        <div class="message sent p-2 mb-2 rounded-3 text-white bg-primary">
          Tudo, e você?
        </div>
      </div>

      <div class="p-3 bg-light d-flex align-items-center">
        <input type="text" class="form-control me-2" placeholder="Digite uma mensagem">
        <button class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
